# ========= 默认：加密（Crypto, 1h bar, 24/7） =========
market: crypto                 # crypto | stock
symbols: ["BTC/USDT"]          # 也可 ["ETH/USDT"] 等
interval: "1h"                 # 常见：1m/5m/15m/1h/4h/1d
start: "2024-01-01"
end:   "2025-01-01"

commission_bps: 5              # 手续费（基点）
slippage_bps: 2                # 滑点（基点）
max_gross_leverage: 1.0

risk:
  stop_loss_pct: 0.03          # 预留参数（当前 BasicRisk 未使用）
  take_profit_pct: 0.06

position:
  mode: "vol_target"
  vol_lookback: 30
  vol_target_annual: 0.15

strategy:
  name: "sma_cross"
  fast: 20
  slow: 60

backtest:
  initial_cash: 100000
  benchmark: "BTC/USDT"

metrics:
  periods_per_year: 8760       # 1h * 24 * 365 = 8760（加密 24/7）
  rf: 0.0                      # 年化无风险利率（根据需要调整）

